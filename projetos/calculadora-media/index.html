<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Calcular Média</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="iNota1">Nota 1</label>
                    <input 
                        type="number" 
                        name="nota1" 
                        id="iNota1"
                        min="0.0"
                        max="10.0"
                        step="0.01"
                        autofocus
                        required
                        onblur="validarNumero(this)">
                </div>
                <div class="form-group">
                    <label for="iNota2">Nota 2</label>
                    <input 
                        type="number" 
                        name="nota2" 
                        id="iNota2"
                        min="0.0"
                        max="10.0"
                        step="0.01"
                        required
                        onblur="validarNumero(this)">
                </div>
                <div class="form-group">
                    <input 
                        class="botao"
                        id="btnCalcular"
                        type="submit" 
                        value="Calcular">
                    <input 
                        class="botao"
                        id="btnLimpar"
                        type="reset" 
                        value="Limpar">
                </div>
                <div>
                    <label for="iMedia">Média</label>
                    <input 
                        type="text" 
                        name="media" 
                        id="iMedia"
                        value=""
                        readonly>
                </div>
                <div>
                    <input 
                        type="text" 
                        name="situacao" 
                        id="iSituacao"
                        class="cx"
                        placeholder="Situação Final"
                        readonly>
                </div>
            </form>
            <p id="iAviso" class=""></p>
        </section>
    </main>
<script src="calculadora-media.js"></script>
</body>
</html>
