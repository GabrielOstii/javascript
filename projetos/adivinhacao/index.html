<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="gerarNumeroSecreto()">
    <main id="tela-principal">
        <div id="titulo">
            <h1>Adivinhar número secreto</h1>
        </div>
        <p class="centro" id="dica">
            Digite um número entre 1 e 10
        </p>
        <section>
            <input 
                type="number" 
                name="inputNumero"
                class="input animar" 
                id="inputNumero"
                step="1"
                min="1"
                max="10"
                onblur="validarNumeroDigitado(this.valeu)"
                onclick="tocarMusicaDeFundo(); ativarBtnChutar"
                >
            <button 
                id="btnChutar"
                class="botao"
                onclick="jogar()">
                Chutar
            </button>
            <br>
            <button
                id="btnSom"
                class="botao"
                onclick="ativarDesativarMusica()"
                >
                &#9835
            </button>
        </section>
        <p class="centro" id="aviso"></p>
    </main>

    <audio preload autoplay loop
        src="./som/abertura-the-mentalist.mp3" type="audio/mpeg"
        id="musicaDeFundo">
    </audio>
    <script src="adivinhacao.js"></script>
</body>
</html>
