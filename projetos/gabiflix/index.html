<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/netflix.png" type="image/x-icon">
    <link rel="stylesheet" href="css/aula27.css">
    <title>GabiFlix - Entreterimento</title>
</head>
<body>
    <main class="tela-principal">

        <header id="topo">
            <h1>GabiFlix</h1> <span><a href=""><i class="far fa-user-circle"></i></a></span>
        </header>

        <section id="conteudos">
            <article id="banner-principal">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JjnzxHdZtYY" title="Youtube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>

            <h3><i class="fas fa-globe"></i> Musicas (<span class="numDeVideos"></span>)</h3>

            <article class="categoria">
                <button id="btnPrev" onclick="show(-1, 1)"> &lt; </button>
                <ul id="lista1" class="videos">
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/4QU-snw-5xA/maxresdefault.jpg" alt="capa" onclick="abrirModal('4QU-snw-5xA')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/_7ukuPMF-L4/maxresdefault.jpg" alt="capa" onclick="abrirModal('_7ukuPMF-L4')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/_AN6UBRCQUU/maxresdefault.jpg" alt="capa" onclick="abrirModal('_AN6UBRCQUU')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/iUM3YdqwgPg/maxresdefault.jpg" alt="capa" onclick="abrirModal('iUM3YdqwgPg')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/HHzIzkPhhaE/maxresdefault.jpg" alt="capa" onclick="abrirModal('HHzIzkPhhaE')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/8NqrwyzoaGw/maxresdefault.jpg" alt="capa" onclick="abrirModal('8NqrwyzoaGw')">
                    </li>
                    <li>
                        <img class="capa-thumb" src="https://img.youtube.com/vi/-QBuXSGQ9fM/maxresdefault.jpg" alt="capa" onclick="abrirModal('-QBuXSGQ9fM')">
                    </li>
                </ul>
                <button id="btnNext" onclick="show(+1, 1)"> &gt; </button>
            </article>


            <h3 class="tituloCategoria">Categoria</h3>
            <article class="categoria">
                <button id="btnPrev" onclick="show(-1, 2)"> &lt; </button>
                <ul id="lista2" class="videos">
                    
                </ul>
                <button id="btnNext" onclick="show(+1, 2)"> &gt; </button>
            </article>

        </section>

        <!--Modal-->
        <div id="abrirModal" class="modal">
            <div>
                <a href="#fechar" title="Fechar" class="fechar">x</a>
                <iframe id="iframeVideo" width="560" height="315" src="https://www.youtube.com/embed/" title="Youtube video player" frameborder="0" allow="accelerrometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <footer id="rodape">
            <p>GabiFlix &copy; Produzido por Gabriel Carlos Osti - 2024</p>
        </footer>
    </main>
<script src="js/gabiflix.js"></script>
<script src="https://kit.fontawesome.com/9c34151a1a.js" crossorigin="anonymous"></script>
</body>
</html>
