<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem do Dia</title>
</head>
<body>
    <main class="tela-principal">

        <div id="abrirModal" class="modal">
            <div>
                <a href="#fechar" title="fechar" class="fechar">x</a>
                <h2>Aviso</h2>
                <p>É obrigatório escolher uma data, digitar uma citação e autoria antes de postar</p>
            </div>
        </div>

        <section>
            <h1>Mensgem do Dia</h1>
            <p id="aviso"> Seu app de mensagem do dia</p>
            <form id="formulario">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data" required>
                </div>

                <div class="form-group">
                    <label for="citacao">Citação</label>
                    <textarea rows="3" name="citacao" id="citacao" autofocus placeholder="Digite aqui a citação" required></textarea>
                </div>

                <div class="form-group">
                    <label for="autoria">Autoria</label>
                    <input type="text" name="autoria" id="autoria" placeholder="Digite quer é o(a) autor(a) da citação">
                </div>

                <div id="divBotoes" class="form-group">
                    <button
                        type="button"
                        id="btnCriar"
                        class="btn"
                        onclick="criarCitacao()">
                        Criar
                    </button>
                    <button
                    type="reset"
                    id="btnLimpar"
                    class="btn">
                    Limpar  
                    </button>
                </div>
            </form>
        </section>
        <p id="aviso2"></p>

        <section class="couteudos">

            <article id="citacao00" class="citacao fundo1">
                <h2></h2>
                <blockquote></blockquote>
                <span></span>
            </article>

            <div id="exemplos" style="display: none;">

            </div>
        </section>
    </main>

<script src="js/mensagem.js"></script>
<script src="js/html2canvas.js"></script>
</body>
</html>
