<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>Conversor de Temperaturas</h1>
        <section>

            <div id="informativo">
                <h2>Instruções para conversão</h2>
                
                <p class="instrucoes">Use o Slider da escala de graus Celsius para coverter automaticamente</p>

                <button id="btnZerar" onclick="zerar()">Zerar Temperaturas</button>
            </div>

            <div id="resultado">
                <div class="form-group">
                    <label for="numeroC">Celsius</label>
                    <input
                        type="number"
                        name="numeroC"
                        id="numeroC"
                        min="-273"
                        max="100"
                        step="0.01"
                        value="0"
                        disabled>
                    <span>°C</span>
                    <div class="slider">
                        <span id="minC">-273.00</span>
                        <input
                            type="range"
                            name="celsius"
                            id="celsius"
                            class="animar"
                            min="-273"
                            max="100"
                            step="0.01"
                            value="0.00"
                            onchange="atualizaC(); atualizaF(); atualizaK()"
                            autofocus
                            >
                        <span id="maxC">100.00</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numeroF">Fahrenheit</label>
                    <input
                        type="number"
                        name="numeroF"
                        id="numeroF"
                        min="-459.40"
                        max="212"
                        step="0.01"
                        value="32"
                        disabled>
                    <span>°F</span>
                    <div class="slider">
                        <span id="minF">-459.40</span>
                        <input
                            type="range"
                            name="fahrenheit"
                            id="fahrenheit"
                            min="-459.40"
                            max="212"
                            step="0.01"
                            value="32.00">
                        <span id="maxF">212.00</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="numeroK">Kelvin</label>
                    <input
                        type="number"
                        name="numeroK"
                        id="numeroK"
                        min="0"
                        max="373"
                        step="0.01"
                        value="273"
                        disabled
                        >
                
                    <span>K</span>
                    <div class="slider">
                        <span id="minK">0.00</span>
                        <input
                            type="range"
                            name="kelvin"
                            id=""
                            min="0"
                            max="373"
                            step="0.01"
                            value="273"
                            >
                        <span id="maxK">373.00</span>
                    </div>
            </div>
            </div>
        </section>
        <footer><p>Desenvolvido por Gabriel Carlos Osti Silva © 2023 </p></footer>
    </main>
    <script src="convTemp.js"></script>
</body>
</html>
