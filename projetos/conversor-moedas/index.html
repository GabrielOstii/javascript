<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convesor de moedas</title>
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="tela-principal">
        <h1>Convesor de Moedas</h1>
        <section class="conteudos">
            <div class="form-group" id="real">
                <label for="valorReal">R$</label>
                <input
                    type="number"
                    name="valorReal"
                    id="valorReal"
                    class="input"
                    step="0.01"
                    min="0.01"
                    max="9999999999.99"
                    value=""
                    tabindex="1"
                    onclick="ativarBotao()"
                    onchange="ativarBotao()"
                    required
                    >
            </div>
            <div class="form-group" id="radio">
                <input 
                    type="radio" 
                    name="moedaEstrangeira" 
                    id="opcDolar"
                    class="inputRadio"
                    value="Dólar"
                    tabindex="2"
                    >
                <label for="opcDolar">Dólar</label>

                <input 
                    type="radio" 
                    name="moedaEstrangeira" 
                    id="opcEuro"
                    class="inputRadio"
                    value="Euro"
                    tabindex="3"
                    >
                <label for="opcEuro">Euro</label>

                <input 
                    type="radio" 
                    name="moedaEstrangeira" 
                    id="opcLibra"
                    class="inputRadio"
                    value="Libra"
                    tabindex="4"
                    >
                <label for="opcLibra">Libra</label>

                <input 
                    type="radio" 
                    name="moedaEstrangeira" 
                    id="opcBitcoins"
                    class="inputRadio"
                    value="Bitcoins"
                    tabindex="5"
                    >
                <label for="opcBitcoins">Bitcoins</label>
            </div>
            <div>
                <button 
                    class="desativado botao"
                    id="btnConverter"
                    onclick="ativarBotao(); bloquearBotao()"
                    disabled
                    >Converter
                </button>
                <button 
                    type="reset"
                    class="botao"
                    id="btnLimpar"
                    tabindex="7"
                    >
                    Limpar
                </button>
            </div>
        </section>
        <div id="aviso">
            <p class="centro" id="aviso">
                Digite o valor, escolha a moeda e converter
            </p>
        </div>
        <br>
        <div class="instrucoes">
            <figure id="imgMoedas" class="centro">
                <img class="animar" id="imgReal" src="./img/real.png" alt="Real">
                <img class="animar" id="imgEstrangeira" src="./img/dolar.png" alt="Moeda-Estrangeira">
            </figure>
        </div>
    </main>
    <script src="conversor-moedas.js"></script>
</body>
</html>
